apiVersion: v1
kind: Namespace
metadata:
  name: serviceaccount-namespace
---
apiVersion: v1
kind: Secret
metadata:
  name: serviceaccount-secret
  namespace: serviceaccount-namespace
type: kubernetes.io/dockercfg
data:
  # This service account is JUST a storage reader on gcr.io/build-crd-testing
  .dockercfg: 
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: serviceaccount
  namespace: serviceaccount-namespace
imagePullSecrets:
- name: serviceaccount-secret
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: serviceaccount
  namespace: default
---
apiVersion: rbac.authorization.k8s.io/v1beta1
kind: ClusterRoleBinding
metadata:
  name: serviceaccount
subjects:
  - kind: ServiceAccount
    name: serviceaccount
    namespace: default
roleRef:
  kind: ClusterRole
  name: cluster-admin
  apiGroup: rbac.authorization.k8s.io
---
apiVersion: v1
kind: Pod
metadata:
  name: serviceaccount
  annotations:
    sidecar.istio.io/inject: "false"
spec:
  serviceAccountName: serviceaccount
  containers:
  - name: serviceaccount
    image: github.com/google/go-containerregistry/pkg/authn/k8schain/tests/serviceaccount
  restartPolicy: Never
